<!-- The searchresult-list -->
<div class="result">
    <table class="table" ng-show="showTable()">
        <thead>
            <tr>
                <th class="t-header">
                    <p class="th-text">
                        <i class="fa fa-film" aria-hidden="true"></i>
                    </p>
                </th>
                <th class="t-header align sortable">
                    <div class="th-wrapper" ng-click="sortType = 'Title'; sortReverse = !sortReverse">
                        <span ng-show="sortType == 'Title' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'Title' && sortReverse" class="fa fa-caret-up"></span>
                        <p class="th-text">
                            Title
                        </p>
                    </div>
                </th>
                <th class="t-header align sortable">
                    <div class="th-wrapper" ng-click="sortType = 'Year'; sortReverse = !sortReverse">
                        <span ng-show="sortType == 'Year' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'Year' && sortReverse" class="fa fa-caret-up"></span>
                        <p class="th-text">
                            Year
                        </p>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="t-row movie-row" ng-repeat="movie in searchResultList | orderBy:sortType:sortReverse | limitTo:10" ng-click="goToMovie(movie.imdbID)">
                <td class="t-data">
                    <div class="image-container">
                        <img class="poster" ng-src="{{movie.Poster !== 'N/A' ? movie.Poster : 'images/noimage.png'}}">
                    </div>
                </td>
                <td class="t-data align">
                    {{movie.Title}}
                </td>
                <td class="t-data align">
                    {{movie.Year}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
